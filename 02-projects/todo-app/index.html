<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - å¾…åŠäº‹é¡¹</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #5B5FEF;
            --primary-light: #7C7FF2;
            --success: #10B981;
            --danger: #EF4444;
            --bg-main: #F0F2F5;
            --bg-card: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --border: #E5E7EB;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            padding: 2rem;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            background: white;
            z-index: 100;
        }

        .back-link:hover {
            background: var(--primary);
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto 0;
        }

        /* å¤´éƒ¨ */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* ä¸»å¡ç‰‡ */
        .card {
            background: var(--bg-card);
            border-radius: 0 0 20px 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(91, 95, 239, 0.15);
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-section {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 1rem;
            border-radius: 12px;
        }

        .input-section input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .input-section button {
            padding: 0.75rem 1.5rem;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-section button:hover {
            transform: scale(1.05);
        }

        /* ç»Ÿè®¡ */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* ç­›é€‰ */
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            flex: 1;
            padding: 0.5rem;
            background: var(--bg-main);
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        /* ä»»åŠ¡åˆ—è¡¨ */
        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .todo-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            color: var(--text-primary);
            font-size: 1rem;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .todo-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .todo-delete {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0;
            transition: all 0.3s;
        }

        .todo-item:hover .todo-delete {
            opacity: 1;
        }

        .todo-delete:hover {
            color: var(--danger);
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* åº•éƒ¨ */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
        }

        .clear-btn:hover {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <a href="../../01-basics/hello.html" class="back-link">â† è¿”å›é¦–é¡µ</a>

    <div class="container">
        <div class="header">
            <h1>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"/>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                </svg>
                Todo List
            </h1>
            <p id="dateDisplay"></p>
        </div>

        <div class="card">
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="æ·»åŠ æ–°ä»»åŠ¡..." onkeypress="handleKeyPress(event)">
                <button onclick="addTodo()">+ æ·»åŠ </button>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">å…¨éƒ¨</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="doneCount">0</div>
                    <div class="stat-label">å·²å®Œæˆ</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">å¾…å®Œæˆ</div>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="setFilter('all')">å…¨éƒ¨</button>
                <button class="filter-btn" onclick="setFilter('pending')">å¾…å®Œæˆ</button>
                <button class="filter-btn" onclick="setFilter('done')">å·²å®Œæˆ</button>
            </div>

            <ul class="todo-list" id="todoList"></ul>

            <div class="footer">
                <button class="clear-btn" onclick="clearCompleted()">æ¸…é™¤å·²å®Œæˆ</button>
                <span id="pendingText">0 é¡¹å¾…å®Œæˆ</span>
            </div>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        // æ˜¾ç¤ºæ—¥æœŸ
        function updateDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('zh-CN', options);
        }
        updateDate();

        // æ¸²æŸ“åˆ—è¡¨
        function renderTodos() {
            const list = document.getElementById('todoList');
            let filtered = todos;

            if (currentFilter === 'pending') {
                filtered = todos.filter(t => !t.done);
            } else if (currentFilter === 'done') {
                filtered = todos.filter(t => t.done);
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <h3>æš‚æ— ä»»åŠ¡</h3>
                        <p>æ·»åŠ ä½ çš„ç¬¬ä¸€ä¸ªä»»åŠ¡å§ï¼</p>
                    </div>
                `;
            } else {
                list.innerHTML = filtered.map((todo, index) => `
                    <li class="todo-item">
                        <div class="todo-checkbox ${todo.done ? 'checked' : ''}" onclick="toggleTodo(${todos.indexOf(todo)})"></div>
                        <div class="todo-content">
                            <div class="todo-text ${todo.done ? 'completed' : ''}">${todo.text}</div>
                            <div class="todo-time">ğŸ• ${todo.time}</div>
                        </div>
                        <button class="todo-delete" onclick="deleteTodo(${todos.indexOf(todo)})">ğŸ—‘</button>
                    </li>
                `).join('');
            }

            updateStats();
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const total = todos.length;
            const done = todos.filter(t => t.done).length;
            const pending = total - done;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('doneCount').textContent = done;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('pendingText').textContent = `${pending} é¡¹å¾…å®Œæˆ`;
        }

        // æ·»åŠ ä»»åŠ¡
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (!text) return;

            const now = new Date();
            const time = now.toLocaleString('zh-CN', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });

            todos.unshift({ text, done: false, time });
            saveTodos();
            renderTodos();
            input.value = '';
        }

        // å›è½¦æ·»åŠ 
        function handleKeyPress(e) {
            if (e.key === 'Enter') addTodo();
        }

        // åˆ‡æ¢å®Œæˆ
        function toggleTodo(index) {
            todos[index].done = !todos[index].done;
            saveTodos();
            renderTodos();
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        // æ¸…é™¤å·²å®Œæˆ
        function clearCompleted() {
            todos = todos.filter(t => !t.done);
            saveTodos();
            renderTodos();
        }

        // ç­›é€‰
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTodos();
        }

        // ä¿å­˜
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // åˆå§‹åŒ–
        renderTodos();
    </script>
</body>
</html>
