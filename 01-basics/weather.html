        // æ¸²æŸ“æœç´¢å»ºè®®
        function renderSuggestions() {

        // é€‰æ‹©å»ºè®®

        // æœç´¢å¤©æ°”
        async function searchWeather() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('è¯·è¾“å…¥åŸå¸‚åç§°');
                return;
            }

            showLoading();
            hideError();

            try {
                // 1. å…ˆè·å–åŸå¸‚åæ ‡
                const geoResponse = await fetch(`${GEO_API}?name=${encodeURIComponent(query)}&count=1&language=zh`);
                const geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    throw new Error('æœªæ‰¾åˆ°è¯¥åŸå¸‚ï¼Œè¯·æ£€æŸ¥åŸå¸‚åç§°');
                }

                const city = geoData.results[0];
                
                // æ·»åŠ åˆ°æœç´¢å†å²
                addToHistory(query);
                
                // 2. è·å–å¤©æ°”æ•°æ®
                await fetchWeatherByCoords(city.latitude, city.longitude, city.name);

            } catch (error) {
                showError(error.message);
                hideLoading();
            }
        }

        // æ ¹æ®åæ ‡è·å–å¤©æ°”
        async function fetchWeatherByCoords(lat, lon, cityName) {
            showLoading();

            try {
                const response = await fetch(
                    `${WEATHER_API}?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,visibility&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto&forecast_days=6`
                );
                const data = await response.json();

                if (data.error) {
                    throw new Error('è·å–å¤©æ°”æ•°æ®å¤±è´¥');
                }

                // ä¿å­˜å½“å‰åŸå¸‚
                currentCity = {
                    name: cityName,
                    lat: lat,
                    lon: lon
                };

                // æ›´æ–°UI
                updateCurrentWeather(data, cityName);
                updateForecast(data);
                updateBackground(data.current.weather_code);
                
                hideLoading();

        /* ==================== è‡ªåŠ¨å®šä½ ==================== */
        function getLocation() {
            if (!navigator.geolocation) {
                showError('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå®šä½åŠŸèƒ½');
                return;
            }

            showLoading();
            hideError();

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    // åå‘åœ°ç†ç¼–ç è·å–åŸå¸‚å
                    try {
                        const response = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&accept-language=zh`
                        );
                        const data = await response.json();
                        const cityName = data.address.city || data.address.town || data.address.county || 'å½“å‰ä½ç½®';
                        
                        await fetchWeatherByCoords(latitude, longitude, cityName);
                    } catch {
                        await fetchWeatherByCoords(latitude, longitude, 'å½“å‰ä½ç½®');
                    }
                },
                (error) => {
                    hideLoading();
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            showError('å®šä½æƒé™è¢«æ‹’ç»ï¼Œè¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å¼€å¯');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            showError('æ— æ³•è·å–ä½ç½®ä¿¡æ¯');
                            break;
                        case error.TIMEOUT:
                            showError('å®šä½è¶…æ—¶ï¼Œè¯·é‡è¯•');
                            break;
                        default:
                            showError('å®šä½å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨è¾“å…¥åŸå¸‚');
                    }
                },
                { timeout: 10000 }
            );
        }

        /* ==================== æ›´æ–°UI ==================== */
        
        // æ›´æ–°å½“å‰å¤©æ°”
        function updateCurrentWeather(data, cityName) {
            const current = data.current;

            document.getElementById('humidity').textContent = current.relative_humidity_2m + '%';

            document.getElementById('visibility').textContent = (current.visibility / 1000).toFixed(1) + ' km';

        // æ›´æ–°å¤©æ°”é¢„æŠ¥
        function updateForecast(data) {
            const daily = data.daily;
            let html = '';
            
            // ä»ç¬¬1å¤©å¼€å§‹ï¼ˆè·³è¿‡ä»Šå¤©ï¼‰
            for (let i = 1; i < Math.min(6, daily.time.length); i++) {
                const date = new Date(daily.time[i]);
                const dayName = i === 1 ? 'æ˜å¤©' : ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'][date.getDay()];
                
                html += `
                    <div class="forecast-card">
                        <div class="day">${dayName}</div>
                        <div class="date">${(date.getMonth() + 1)}/${date.getDate()}</div>
                        <div class="icon">${getWeatherIcon(daily.weather_code[i])}</div>

                            <span class="temp-low">${Math.round(convertTemp(daily.temperature_2m_min[i]))}Â°</span>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('forecastList').innerHTML = html;
        }

        // æ›´æ–°èƒŒæ™¯
        function updateBackground(weatherCode) {
            weatherBg.className = 'weather-bg';
            
            // åˆ¤æ–­æ˜¯å¦æ˜¯å¤œé—´
            const hour = new Date().getHours();
            const isNight = hour < 6 || hour > 18;
            
            if (isNight) {
                weatherBg.classList.add('night');
            } else if (weatherCode >= 51 && weatherCode <= 67 || weatherCode >= 80 && weatherCode <= 82) {
                weatherBg.classList.add('rainy');
            } else if (weatherCode >= 71 && weatherCode <= 77 || weatherCode >= 85 && weatherCode <= 86) {
                weatherBg.classList.add('snowy');
            } else if (weatherCode >= 1 && weatherCode <= 3 || weatherCode >= 45 && weatherCode <= 48) {
                weatherBg.classList.add('cloudy');
            }

        }

        /* ==================== æ¸©åº¦å•ä½ ==================== */
        function setUnit(unit) {

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.unit-btn').forEach(btn => {

        /* ==================== æ”¶è—åŠŸèƒ½ ==================== */

        function renderFavorites() {

            grid.innerHTML = favorites.map((city, index) => `

            // å¼‚æ­¥è·å–æ¯ä¸ªåŸå¸‚çš„å¤©æ°”
            favorites.forEach((city, index) => {

        async function fetchFavoriteWeather(city, index) {
            try {

                if (tempEl) {

                    weatherEl.textContent = getWeatherDesc(data.current.weather_code);

                }

                console.log('è·å–æ”¶è—åŸå¸‚å¤©æ°”å¤±è´¥', e);
            }
        }

        function removeFavorite(index) {
            favorites.splice(index, 1);
            renderFavorites();
            updateFavoriteButton();
            saveToStorage();
            showToast('å·²ç§»é™¤æ”¶è—');
        }

        /* ==================== æœç´¢å†å² ==================== */
        function addToHistory(query) {
            // ç§»é™¤é‡å¤é¡¹
            searchHistory = searchHistory.filter(h => h.toLowerCase() !== query.toLowerCase());
            // æ·»åŠ åˆ°å¼€å¤´
            searchHistory.unshift(query);
            // æœ€å¤šä¿ç•™10æ¡
            searchHistory = searchHistory.slice(0, 10);
            saveToStorage();
        }

        /* ==================== æœ¬åœ°å­˜å‚¨ ==================== */
        function saveToStorage() {
            localStorage.setItem('weatherAppData', JSON.stringify({
                unit: currentUnit,
                searchHistory,
                favorites
            }));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('weatherAppData');
            if (saved) {
                const data = JSON.parse(saved);
                currentUnit = data.unit || 'C';
                searchHistory = data.searchHistory || [];
                favorites = data.favorites || [];
                
                // æ›´æ–°å•ä½æŒ‰é’®
                document.querySelectorAll('.unit-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.unit === currentUnit);
                });
            }
        }

        /* ==================== å·¥å…·å‡½æ•° ==================== */

                45: 'æœ‰é›¾', 48: 'é›¾å‡‡',
                51: 'å°æ¯›æ¯›é›¨', 53: 'æ¯›æ¯›é›¨', 55: 'å¤§æ¯›æ¯›é›¨',
                61: 'å°é›¨', 63: 'ä¸­é›¨', 65: 'å¤§é›¨',
                66: 'å†»é›¨', 67: 'å¤§å†»é›¨',
                71: 'å°é›ª', 73: 'ä¸­é›ª', 75: 'å¤§é›ª',
                77: 'é›ªç²’',
                80: 'å°é˜µé›¨', 81: 'é˜µé›¨', 82: 'å¤§é˜µé›¨',

                95: 'é›·æš´',
                96: 'é›·æš´ä¼´å°å†°é›¹', 99: 'é›·æš´ä¼´å¤§å†°é›¹'

            return descriptions[code] || 'æœªçŸ¥';

        // å¤©æ°”ä»£ç è½¬å›¾æ ‡

            const hour = new Date().getHours();

            if (code === 3) return 'â˜ï¸';
            if (code >= 45 && code <= 48) return 'ğŸŒ«ï¸';
            if (code >= 51 && code <= 55) return 'ğŸŒ§ï¸';
            if (code >= 61 && code <= 65) return 'ğŸŒ§ï¸';
            if (code >= 66 && code <= 67) return 'ğŸŒ¨ï¸';
            if (code >= 71 && code <= 77) return 'â„ï¸';
            if (code >= 80 && code <= 82) return 'ğŸŒ¦ï¸';
            if (code >= 85 && code <= 86) return 'ğŸŒ¨ï¸';
            if (code >= 95) return 'â›ˆï¸';
            return 'ğŸŒ¡ï¸';
