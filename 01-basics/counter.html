<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器 - AI Coding练习</title>
    <style>
        /* ========== 全局重置与变量 ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gold: #FFD700;
            --gold-light: #FFEB3B;
            --gold-dark: #FFA000;
            --orange: #FF8C00;
            --bg-dark: #0a0a0f;
        }

        /* ========== 页面主体 ========== */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* ========== 动态背景画布 ========== */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* ========== 扫描线 ========== */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.08) 0px,
                rgba(0, 0, 0, 0.08) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }

        /* ========== 返回按钮 ========== */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--gold);
            text-decoration: none;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(255, 215, 0, 0.5);
            transition: all 0.3s;
            z-index: 100;
            background: rgba(20, 15, 5, 0.8);
            backdrop-filter: blur(10px);
        }

        .back-link::before { content: '‹ '; }

        .back-link:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* ========== 主卡片 ========== */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(20, 15, 5, 0.85);
            padding: 3rem 4rem;
            border: 1px solid rgba(255, 215, 0, 0.4);
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .card::before,
        .card::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--gold);
        }

        .card::before {
            top: -1px; left: -1px;
            border-right: none; border-bottom: none;
        }

        .card::after {
            bottom: -1px; right: -1px;
            border-left: none; border-top: none;
        }

        /* ========== 顶部发光条 ========== */
        .glow-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), var(--orange), var(--gold), transparent);
            background-size: 200% 100%;
            animation: glowFlow 3s linear infinite;
        }

        @keyframes glowFlow {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* ========== 标题 ========== */
        .title {
            font-size: 0.9rem;
            color: var(--gold);
            font-family: 'SF Mono', Monaco, monospace;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .title::before { content: '//'; opacity: 0.5; }

        /* ========== 计数显示 ========== */
        .counter-display {
            position: relative;
            margin-bottom: 2rem;
        }

        .count {
            font-size: 6rem;
            font-weight: 700;
            font-family: 'SF Mono', Monaco, monospace;
            background: linear-gradient(180deg, var(--gold) 0%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s;
            line-height: 1;
        }

        .count.positive {
            background: linear-gradient(180deg, var(--gold) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .count.negative {
            background: linear-gradient(180deg, #FF6B6B 0%, #EE5A24 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .count.bounce {
            animation: bounce 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ========== 状态标签 ========== */
        .status-label {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.75rem;
            color: rgba(255, 215, 0, 0.6);
            letter-spacing: 2px;
            margin-top: 1rem;
        }

        /* ========== 按钮组 ========== */
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
            font-weight: 700;
            border: 2px solid rgba(255, 215, 0, 0.5);
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-reset {
            width: auto;
            padding: 0 1.5rem;
            font-size: 0.85rem;
            letter-spacing: 2px;
            border-color: rgba(255, 140, 0, 0.5);
            color: var(--orange);
        }

        .btn-reset:hover {
            border-color: var(--orange);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        /* ========== 历史记录 ========== */
        .history {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .history-title {
            font-size: 0.7rem;
            color: rgba(255, 215, 0, 0.5);
            font-family: 'SF Mono', Monaco, monospace;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
        }

        .history-values {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .history-item {
            padding: 0.3rem 0.6rem;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: rgba(255, 215, 0, 0.7);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.75rem;
        }

        /* ========== 快捷键提示 ========== */
        .shortcuts {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.7rem;
            color: rgba(255, 215, 0, 0.4);
            z-index: 100;
            display: flex;
            gap: 2rem;
        }

        .shortcut kbd {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 0.2rem 0.5rem;
            margin-right: 0.3rem;
            color: var(--gold);
        }

        @media (max-width: 768px) {
            .card { padding: 2rem; }
            .count { font-size: 4rem; }
            .shortcuts { display: none; }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div class="scanlines"></div>

    <a href="hello.html" class="back-link">BACK_TO_HOME</a>

    <div class="card">
        <div class="glow-bar"></div>
        
        <h1 class="title">Counter</h1>
        
        <div class="counter-display">
            <div class="count positive" id="count">0</div>
            <div class="status-label" id="statusLabel">NEUTRAL</div>
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="decrease()">−</button>
            <button class="btn btn-reset" onclick="reset()">RESET</button>
            <button class="btn" onclick="increase()">+</button>
        </div>

        <div class="history">
            <div class="history-title">// RECENT VALUES</div>
            <div class="history-values" id="history"></div>
        </div>
    </div>

    <div class="shortcuts">
        <span class="shortcut"><kbd>↑</kbd> 增加</span>
        <span class="shortcut"><kbd>↓</kbd> 减少</span>
        <span class="shortcut"><kbd>Space</kbd> 重置</span>
    </div>

    <script>
        // ========== 背景动画 ==========
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.alpha = Math.random() * 0.4 + 0.1;
                this.color = Math.random() > 0.5 ? '#FFD700' : '#FF8C00';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(')', `, ${this.alpha})`).replace('rgb', 'rgba').replace('#FFD700', 'rgba(255, 215, 0').replace('#FF8C00', 'rgba(255, 140, 0');
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.02)';
            ctx.lineWidth = 1;
            const gridSize = 60;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function drawConnections() {
            const maxDist = 100;
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < maxDist) {
                        const alpha = (1 - dist / maxDist) * 0.1;
                        ctx.strokeStyle = `rgba(255, 215, 0, ${alpha})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            drawGrid();
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            drawConnections();

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        animate();

        // ========== 计数器逻辑 ==========
        let count = 0;
        let history = [];
        const countEl = document.getElementById('count');
        const statusEl = document.getElementById('statusLabel');
        const historyEl = document.getElementById('history');

        function updateDisplay() {
            countEl.textContent = count;
            
            // 移除所有状态类
            countEl.classList.remove('positive', 'negative', 'bounce');
            
            // 添加动画
            setTimeout(() => countEl.classList.add('bounce'), 10);
            
            // 设置颜色状态
            if (count > 0) {
                countEl.classList.add('positive');
                statusEl.textContent = 'POSITIVE';
            } else if (count < 0) {
                countEl.classList.add('negative');
                statusEl.textContent = 'NEGATIVE';
            } else {
                statusEl.textContent = 'NEUTRAL';
            }
        }

        function addToHistory() {
            if (history.length >= 5) history.shift();
            history.push(count);
            historyEl.innerHTML = history.map(v => `<span class="history-item">${v}</span>`).join('');
        }

        function increase() {
            count++;
            updateDisplay();
            addToHistory();
        }

        function decrease() {
            count--;
            updateDisplay();
            addToHistory();
        }

        function reset() {
            count = 0;
            updateDisplay();
            addToHistory();
        }

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === '=') increase();
            if (e.key === 'ArrowDown' || e.key === '-') decrease();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                reset();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
