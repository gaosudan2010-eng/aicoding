<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器 - AI Coding练习</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --cyan: #00d4ff;
            --green: #00ff88;
            --bg-dark: #000510;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            cursor: none;
        }

        #bgCanvas, #trailCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        #bgCanvas { z-index: 0; }
        #trailCanvas { z-index: 3; pointer-events: none; }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.06) 0px, rgba(0,0,0,0.06) 1px, transparent 1px, transparent 3px);
            pointer-events: none;
            z-index: 4;
            opacity: 0.4;
        }

        .cursor {
            position: fixed;
            width: 20px; height: 20px;
            border: 2px solid var(--cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            position: fixed;
            width: 6px; height: 6px;
            background: var(--green);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--green);
        }

        .cursor.hover { width: 40px; height: 40px; border-color: var(--green); }

        .back-link {
            position: fixed;
            top: 20px; left: 20px;
            color: var(--cyan);
            text-decoration: none;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(0, 212, 255, 0.5);
            transition: all 0.3s;
            z-index: 100;
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            cursor: none;
        }

        .back-link::before { content: '‹ '; }
        .back-link:hover { background: rgba(0, 212, 255, 0.2); box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(0, 20, 40, 0.8);
            padding: 3rem 4rem;
            border: 1px solid rgba(0, 212, 255, 0.4);
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .card::before, .card::after {
            content: '';
            position: absolute;
            width: 30px; height: 30px;
            border: 2px solid var(--cyan);
        }

        .card::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .card::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .glow-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), var(--green), var(--cyan), transparent);
            background-size: 200% 100%;
            animation: glowFlow 3s linear infinite;
        }

        @keyframes glowFlow { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        .title {
            font-size: 0.9rem;
            color: var(--cyan);
            font-family: 'SF Mono', Monaco, monospace;
            letter-spacing: 3px;
            margin-bottom: 2rem;
        }

        .title::before { content: '// '; opacity: 0.5; }

        .count {
            font-size: 6rem;
            font-weight: 700;
            font-family: 'SF Mono', Monaco, monospace;
            background: linear-gradient(180deg, var(--cyan), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            transition: transform 0.2s;
        }

        .count.positive { background: linear-gradient(180deg, var(--cyan), #00ffff); -webkit-background-clip: text; background-clip: text; }
        .count.negative { background: linear-gradient(180deg, #FF6B6B, #EE5A24); -webkit-background-clip: text; background-clip: text; }
        .count.bounce { animation: bounce 0.3s ease; }

        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .status-label {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.75rem;
            color: rgba(0, 212, 255, 0.6);
            letter-spacing: 2px;
            margin: 1rem 0 2rem;
        }

        .buttons { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; }

        .btn {
            width: 60px; height: 60px;
            font-size: 1.8rem;
            font-weight: 700;
            border: 2px solid rgba(0, 212, 255, 0.5);
            background: rgba(0, 212, 255, 0.1);
            color: var(--cyan);
            cursor: none;
            transition: all 0.3s;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .btn:hover { background: rgba(0, 212, 255, 0.2); box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); transform: translateY(-2px); }
        .btn:active { transform: scale(0.95); }

        .btn-reset {
            width: auto;
            padding: 0 1.5rem;
            font-size: 0.85rem;
            border-color: rgba(0, 255, 136, 0.5);
            color: var(--green);
        }

        .btn-reset:hover { border-color: var(--green); box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }

        .history { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(0, 212, 255, 0.2); }
        .history-title { font-size: 0.7rem; color: rgba(0, 212, 255, 0.5); font-family: 'SF Mono', Monaco, monospace; letter-spacing: 2px; margin-bottom: 0.8rem; }
        .history-values { display: flex; justify-content: center; gap: 0.5rem; flex-wrap: wrap; }
        .history-item { padding: 0.3rem 0.6rem; background: rgba(0, 212, 255, 0.1); border: 1px solid rgba(0, 212, 255, 0.2); color: rgba(0, 212, 255, 0.7); font-family: 'SF Mono', Monaco, monospace; font-size: 0.75rem; }

        .shortcuts {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.7rem;
            color: rgba(0, 212, 255, 0.4);
            z-index: 100;
            display: flex;
            gap: 2rem;
        }

        .shortcut kbd { background: rgba(0, 212, 255, 0.1); border: 1px solid rgba(0, 212, 255, 0.3); padding: 0.2rem 0.5rem; margin-right: 0.3rem; color: var(--cyan); }

        @media (max-width: 768px) {
            .card { padding: 2rem; }
            .count { font-size: 4rem; }
            .shortcuts { display: none; }
            .cursor, .cursor-dot { display: none; }
            body { cursor: auto; }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <canvas id="trailCanvas"></canvas>
    <div class="scanlines"></div>
    <div class="cursor" id="cursor"></div>
    <div class="cursor-dot" id="cursorDot"></div>

    <a href="hello.html" class="back-link">BACK_TO_HOME</a>

    <div class="card">
        <div class="glow-bar"></div>
        <h1 class="title">Counter</h1>
        <div class="count positive" id="count">0</div>
        <div class="status-label" id="statusLabel">NEUTRAL</div>
        <div class="buttons">
            <button class="btn" onclick="decrease()">−</button>
            <button class="btn btn-reset" onclick="reset()">RESET</button>
            <button class="btn" onclick="increase()">+</button>
        </div>
        <div class="history">
            <div class="history-title">// RECENT VALUES</div>
            <div class="history-values" id="history"></div>
        </div>
    </div>

    <div class="shortcuts">
        <span class="shortcut"><kbd>↑</kbd> 增加</span>
        <span class="shortcut"><kbd>↓</kbd> 减少</span>
        <span class="shortcut"><kbd>Space</kbd> 重置</span>
    </div>

    <script>
        // ========================================
        // 弱化代码雨 + 鼠标交互
        // ========================================
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const trailCanvas = document.getElementById('trailCanvas');
        const trailCtx = trailCanvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        const cursorDot = document.getElementById('cursorDot');

        let width = bgCanvas.width = trailCanvas.width = window.innerWidth;
        let height = bgCanvas.height = trailCanvas.height = window.innerHeight;
        let mouseX = width / 2, mouseY = height / 2, mouseSpeed = 0, lastMouseX = mouseX, lastMouseY = mouseY;

        const codeChars = '01アイウエオカキクケコ</>{}[];=+-*';
        const columnGap = 35;
        const columns = Math.floor(width / columnGap);
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = {
                x: i * columnGap,
                y: Math.random() * height,
                baseSpeed: Math.random() * 1.5 + 0.8,
                speed: 0,
                chars: [],
                length: Math.floor(Math.random() * 10 + 5),
                baseAlpha: Math.random() * 0.15 + 0.05,
                alpha: 0,
                mouseInfluence: 0
            };
            for (let j = 0; j < drops[i].length; j++) {
                drops[i].chars.push(codeChars[Math.floor(Math.random() * codeChars.length)]);
            }
        }

        const trailChars = [];
        
        class TrailChar {
            constructor(x, y) {
                this.x = x + (Math.random() - 0.5) * 30;
                this.y = y + (Math.random() - 0.5) * 30;
                this.char = codeChars[Math.floor(Math.random() * codeChars.length)];
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.vy = Math.random() * 2 + 1;
                this.size = Math.random() * 6 + 12;
                this.color = Math.random() > 0.3 ? '#00d4ff' : '#00ff88';
            }
            update() { this.y += this.vy; this.life -= this.decay; }
            draw() {
                if (this.life <= 0) return;
                trailCtx.font = `${this.size}px "SF Mono", Monaco, monospace`;
                trailCtx.fillStyle = this.color === '#00d4ff' ? `rgba(0, 212, 255, ${this.life * 0.8})` : `rgba(0, 255, 136, ${this.life * 0.8})`;
                trailCtx.fillText(this.char, this.x, this.y);
            }
            isDead() { return this.life <= 0; }
        }

        function drawCodeRain() {
            bgCtx.font = '12px "SF Mono", Monaco, monospace';
            for (let i = 0; i < drops.length; i++) {
                const drop = drops[i];
                const dx = mouseX - drop.x, dy = mouseY - drop.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150) {
                    drop.mouseInfluence = Math.min(drop.mouseInfluence + (1 - dist / 150) * 0.1, 1);
                } else {
                    drop.mouseInfluence *= 0.95;
                }
                
                drop.speed = drop.baseSpeed + drop.mouseInfluence * 4;
                drop.alpha = drop.baseAlpha + drop.mouseInfluence * 0.5;
                
                for (let j = 0; j < drop.chars.length; j++) {
                    const y = drop.y - j * 18;
                    if (y < -20 || y > height + 20) continue;
                    const charAlpha = j === 0 ? drop.alpha : drop.alpha * (1 - j / drop.length) * 0.6;
                    bgCtx.fillStyle = j === 0 ? `rgba(0, 255, 136, ${charAlpha})` : `rgba(0, 212, 255, ${charAlpha})`;
                    bgCtx.fillText(drop.chars[j], drop.x, y);
                }
                
                drop.y += drop.speed;
                if (Math.random() < 0.01 + drop.mouseInfluence * 0.05) {
                    drop.chars[Math.floor(Math.random() * drop.chars.length)] = codeChars[Math.floor(Math.random() * codeChars.length)];
                }
                if (drop.y > height + drop.length * 18) {
                    drop.y = -drop.length * 18;
                    drop.baseSpeed = Math.random() * 1.5 + 0.8;
                }
            }
        }

        function drawTrail() {
            trailCtx.fillStyle = 'rgba(0, 5, 16, 0.08)';
            trailCtx.fillRect(0, 0, width, height);
            for (let i = trailChars.length - 1; i >= 0; i--) {
                trailChars[i].update();
                trailChars[i].draw();
                if (trailChars[i].isDead()) trailChars.splice(i, 1);
            }
            const gradient = trailCtx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 100);
            gradient.addColorStop(0, 'rgba(0, 212, 255, 0.1)');
            gradient.addColorStop(1, 'transparent');
            trailCtx.fillStyle = gradient;
            trailCtx.beginPath();
            trailCtx.arc(mouseX, mouseY, 100, 0, Math.PI * 2);
            trailCtx.fill();
        }

        function animateBg() {
            bgCtx.fillStyle = 'rgba(0, 5, 16, 0.12)';
            bgCtx.fillRect(0, 0, width, height);
            drawCodeRain();
            requestAnimationFrame(animateBg);
        }

        function animateTrail() {
            drawTrail();
            requestAnimationFrame(animateTrail);
        }

        let charSpawnCounter = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            mouseSpeed = Math.sqrt(Math.pow(mouseX - lastMouseX, 2) + Math.pow(mouseY - lastMouseY, 2));
            cursor.style.left = mouseX + 'px'; cursor.style.top = mouseY + 'px';
            cursorDot.style.left = mouseX + 'px'; cursorDot.style.top = mouseY + 'px';
            
            charSpawnCounter++;
            if (charSpawnCounter > 3 && mouseSpeed > 5) {
                charSpawnCounter = 0;
                trailChars.push(new TrailChar(mouseX, mouseY));
                if (trailChars.length > 100) trailChars.shift();
            }
            if (mouseSpeed > 20) {
                for (let i = 0; i < 2; i++) trailChars.push(new TrailChar(mouseX, mouseY));
            }
            lastMouseX = mouseX; lastMouseY = mouseY;
        });

        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        window.addEventListener('resize', () => { width = bgCanvas.width = trailCanvas.width = window.innerWidth; height = bgCanvas.height = trailCanvas.height = window.innerHeight; });

        animateBg();
        animateTrail();

        // 计数器逻辑
        let count = 0, history = [];
        const countEl = document.getElementById('count'), statusEl = document.getElementById('statusLabel'), historyEl = document.getElementById('history');

        function updateDisplay() {
            countEl.textContent = count;
            countEl.classList.remove('positive', 'negative', 'bounce');
            setTimeout(() => countEl.classList.add('bounce'), 10);
            if (count > 0) { countEl.classList.add('positive'); statusEl.textContent = 'POSITIVE'; }
            else if (count < 0) { countEl.classList.add('negative'); statusEl.textContent = 'NEGATIVE'; }
            else statusEl.textContent = 'NEUTRAL';
        }

        function addToHistory() { if (history.length >= 5) history.shift(); history.push(count); historyEl.innerHTML = history.map(v => `<span class="history-item">${v}</span>`).join(''); }
        function increase() { count++; updateDisplay(); addToHistory(); }
        function decrease() { count--; updateDisplay(); addToHistory(); }
        function reset() { count = 0; updateDisplay(); addToHistory(); }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === '=') increase();
            if (e.key === 'ArrowDown' || e.key === '-') decrease();
            if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); reset(); }
        });

        updateDisplay();
    </script>
</body>
</html>
