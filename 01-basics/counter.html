<body>
    <!-- è¿”å›é¦–é¡µé“¾æ¥ -->
    <a href="hello.html" class="back-link">â† è¿”å›é¦–é¡µ</a>

    <!-- ä¸»å¡ç‰‡ -->
    <div class="card">

        <p class="card-title">// Counter Demo</p>

        <!-- æ•°å­—æ˜¾ç¤ºåŒºåŸŸ -->

        <!-- çŠ¶æ€æç¤º -->

        <div class="history" id="history"></div>

        <!-- å¿«æ·é”®æç¤º -->

    <script>
        // ==========================================
        // JavaScript éƒ¨åˆ†ï¼šè®©é¡µé¢"åŠ¨èµ·æ¥"
        // ==========================================

        // ---------- ç¬¬ä¸€æ­¥ï¼šå®šä¹‰å˜é‡ ----------
        // å˜é‡å°±åƒä¸€ä¸ª"ç›’å­"ï¼Œç”¨æ¥å­˜å‚¨æ•°æ®
        
        let count = 0;  // å½“å‰è®¡æ•°å€¼ï¼Œåˆå§‹ä¸º0
        // let = å£°æ˜ä¸€ä¸ªå¯ä»¥æ”¹å˜çš„å˜é‡
        
        let history = [];  // æ“ä½œå†å²ï¼Œåˆå§‹ä¸ºç©ºæ•°ç»„
        // [] = ç©ºæ•°ç»„ï¼Œå¯ä»¥å­˜å‚¨å¤šä¸ªå€¼
        
        // ---------- ç¬¬äºŒæ­¥ï¼šè·å–é¡µé¢å…ƒç´  ----------
        // ç”¨ document.getElementById() è·å– HTML ä¸­çš„å…ƒç´ 
        
        const counterDisplay = document.getElementById('counter');
        // const = å£°æ˜ä¸€ä¸ªä¸èƒ½é‡æ–°èµ‹å€¼çš„å¸¸é‡
        // document = æ•´ä¸ªç½‘é¡µ
        // getElementById('counter') = æ‰¾åˆ° id="counter" çš„å…ƒç´ 
        
        const statusText = document.getElementById('status');
        const historyContainer = document.getElementById('history');

        // ---------- ç¬¬ä¸‰æ­¥ï¼šæ›´æ–°æ˜¾ç¤ºå‡½æ•° ----------
        // å‡½æ•° = ä¸€æ®µå¯ä»¥é‡å¤ä½¿ç”¨çš„ä»£ç 
        
        function updateDisplay(direction) {
            // 1. æ›´æ–°æ•°å­—æ˜¾ç¤º
            counterDisplay.textContent = count;
            // textContent = è®¾ç½®å…ƒç´ çš„æ–‡å­—å†…å®¹
            
            // 2. æ¸…é™¤ä¹‹å‰çš„åŠ¨ç”»ç±»
            counterDisplay.classList.remove('bounce-up', 'bounce-down', 'negative');
            // classList = å…ƒç´ çš„ç±»ååˆ—è¡¨
            // remove() = ç§»é™¤ç±»å
            
            // 3. æ ¹æ®æ–¹å‘æ·»åŠ åŠ¨ç”»
            if (direction === 'up') {
                counterDisplay.classList.add('bounce-up');
            } else if (direction === 'down') {
                counterDisplay.classList.add('bounce-down');
            }
            // if-else = æ¡ä»¶åˆ¤æ–­
            // === = ä¸¥æ ¼ç›¸ç­‰æ¯”è¾ƒ
            
            // 4. è´Ÿæ•°æ—¶æ”¹å˜é¢œè‰²
            if (count < 0) {
                counterDisplay.classList.add('negative');
            }
            
            // 5. 100æ¯«ç§’åç§»é™¤åŠ¨ç”»ç±»
            setTimeout(() => {
                counterDisplay.classList.remove('bounce-up', 'bounce-down');
            }, 150);
            // setTimeout(å‡½æ•°, æ—¶é—´) = å»¶è¿Ÿæ‰§è¡Œ
            // => = ç®­å¤´å‡½æ•°ï¼Œä¸€ç§ç®€å†™æ–¹å¼
            
            // 6. æ›´æ–°çŠ¶æ€æç¤º
            updateStatus();
            
            // 7. æ›´æ–°å†å²è®°å½•
            updateHistory();
        }

        // ---------- ç¬¬å››æ­¥ï¼šæ›´æ–°çŠ¶æ€æç¤º ----------
        function updateStatus() {
            if (count > 10) {
                statusText.textContent = 'ğŸš€ çªç ´10äº†ï¼ç»§ç»­åŠ æ²¹';
                statusText.style.color = '#00ff88';
                // style.color = è®¾ç½®æ–‡å­—é¢œè‰²
            } else if (count > 0) {
                statusText.textContent = 'ğŸ“ˆ æ­£æ•°åŒºé—´ +' + count;
                // + å·å¯ä»¥è¿æ¥å­—ç¬¦ä¸²
                statusText.style.color = '#00d4ff';
            } else if (count < -10) {
                statusText.textContent = 'âš ï¸ è´Ÿå¾—æœ‰ç‚¹å¤šäº†...';
                statusText.style.color = '#ff6b6b';
            } else if (count < 0) {
                statusText.textContent = 'ğŸ“‰ è´Ÿæ•°åŒºé—´ ' + count;
                statusText.style.color = '#ff6b6b';
            } else {
                statusText.textContent = 'ğŸ¯ å½’é›¶çŠ¶æ€';
                statusText.style.color = 'rgba(255, 255, 255, 0.5)';
            }
        }

        // ---------- ç¬¬äº”æ­¥ï¼šæ›´æ–°å†å²è®°å½• ----------
        function updateHistory() {
            // 1. æŠŠå½“å‰å€¼æ·»åŠ åˆ°å†å²æ•°ç»„å¼€å¤´
            history.unshift(count);
            // unshift() = åœ¨æ•°ç»„å¼€å¤´æ·»åŠ å…ƒç´ 
            
            // 2. åªä¿ç•™æœ€è¿‘5ä¸ª
            if (history.length > 5) {
                history.pop();
                // pop() = ç§»é™¤æ•°ç»„æœ€åä¸€ä¸ªå…ƒç´ 
                // length = æ•°ç»„é•¿åº¦
            }
            
            // 3. æ¸²æŸ“å†å²è®°å½•
            historyContainer.innerHTML = history.map(num => {
                // map() = éå†æ•°ç»„ï¼Œå¯¹æ¯ä¸ªå…ƒç´ æ‰§è¡Œå‡½æ•°
                let className = 'history-item';
                if (num > 0) className += ' positive';
                else if (num < 0) className += ' negative';
                else className += ' zero';
                return `<span class="${className}">${num}</span>`;
                // `` = æ¨¡æ¿å­—ç¬¦ä¸²ï¼Œå¯ä»¥åµŒå…¥å˜é‡
                // ${å˜é‡} = åœ¨æ¨¡æ¿å­—ç¬¦ä¸²ä¸­æ’å…¥å˜é‡
            }).join('');
            // join('') = æŠŠæ•°ç»„å…ƒç´ è¿æ¥æˆå­—ç¬¦ä¸²
        }

        // ---------- ç¬¬å…­æ­¥ï¼šä¸‰ä¸ªæ ¸å¿ƒæ“ä½œå‡½æ•° ----------
        
        // å¢åŠ å‡½æ•°
        function increase() {
            count++;  // count = count + 1 çš„ç®€å†™
            updateDisplay('up');
        }

        // å‡å°‘å‡½æ•°
        function decrease() {
            count--;  // count = count - 1 çš„ç®€å†™
            updateDisplay('down');
        }

        // é‡ç½®å‡½æ•°
        function reset() {
            count = 0;
            history = [];
            historyContainer.innerHTML = '';
            // innerHTML = è®¾ç½®å…ƒç´ çš„ HTML å†…å®¹
            updateDisplay();
        }

        // ---------- ç¬¬ä¸ƒæ­¥ï¼šé”®ç›˜å¿«æ·é”®æ”¯æŒ ----------
        // addEventListener = æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        // 'keydown' = æŒ‰ä¸‹é”®ç›˜æ—¶è§¦å‘
        
        document.addEventListener('keydown', function(event) {
            // event = äº‹ä»¶å¯¹è±¡ï¼ŒåŒ…å«æŒ‰é”®ä¿¡æ¯
            // event.key = æŒ‰ä¸‹çš„é”®å
            
            if (event.key === 'ArrowUp' || event.key === 'ArrowRight') {
                increase();
                event.preventDefault();
                // preventDefault() = é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼ˆå¦‚é¡µé¢æ»šåŠ¨ï¼‰
            }
            
            if (event.key === 'ArrowDown' || event.key === 'ArrowLeft') {
                decrease();
                event.preventDefault();
            }
            
            if (event.key === ' ') {  // ç©ºæ ¼é”®
                reset();
                event.preventDefault();
            }
        });
    </script>
