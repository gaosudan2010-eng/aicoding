        .profile-card::before {

            position: absolute;

            left: 0;

            0%, 100% { opacity: 0.5; }

        .avatar-container {
            position: relative;

        }

        .avatar-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar-ring::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00d4ff;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            background: linear-gradient(135deg, #1a1a3a, #0a0a2a);
            overflow: hidden;
        }

        .avatar svg {

            height: 100%;

            background: linear-gradient(90deg, #00d4ff, #00ff88);
