                        <input type="number" class="setting-input" id="shortBreakDuration" value="5" min="1" max="30">
                    </div>
                    <div class="setting-item">
                        <div class="setting-item-left">
                            <span class="setting-icon">ğŸŒ´</span>
                            <span class="setting-label">é•¿ä¼‘æ¯</span>
                        </div>
                        <input type="number" class="setting-input" id="longBreakDuration" value="15" min="5" max="60">
                    </div>
                    <div class="setting-item">
                        <div class="setting-item-left">
                            <span class="setting-icon">ğŸ”„</span>
                            <span class="setting-label">é•¿ä¼‘æ¯é—´éš”</span>
                        </div>
                        <input type="number" class="setting-input" id="longBreakInterval" value="4" min="2" max="10">
                    </div>
                </div>
            </div>

            <!-- é€šçŸ¥è®¾ç½® -->
            <div class="settings-section">
                <div class="settings-section-title">é€šçŸ¥</div>
                <div class="settings-list">
                    <div class="setting-item" onclick="toggleNotification()" style="cursor: pointer;">
                        <div class="setting-item-left">
                            <span class="setting-icon">ğŸ””</span>
                            <span class="setting-label">æ¡Œé¢é€šçŸ¥</span>
                        </div>
                        <div class="notification-status" id="notificationStatus">
                            <span>ç‚¹å‡»å¼€å¯</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- æ“ä½œæŒ‰é’® -->
            <div class="settings-actions">
                <button class="btn btn-secondary" onclick="resetStats()">æ¸…ç©ºç»Ÿè®¡</button>
                <button class="btn btn-primary" onclick="saveSettings()">ä¿å­˜è®¾ç½®</button>
            </div>
        </div>
    </div>

    <!-- Toast æç¤º -->
    <div class="toast" id="toast"></div>

    <script>
        /* ==================== çŠ¶æ€å˜é‡ ==================== */
        let isRunning = false;
        let isWorkPhase = true;
        let timeLeft = 25 * 60;
        let timerInterval = null;
        let completedPomodoros = 0;
        let totalMinutes = 0;
        let currentStreak = 0;

        /* ==================== è®¾ç½®å‚æ•° ==================== */
        let settings = {
            workDuration: 25,
            shortBreakDuration: 5,
            longBreakDuration: 15,
            longBreakInterval: 4
        };

        /* ==================== DOM å…ƒç´  ==================== */
        const timerDisplay = document.getElementById('timerDisplay');
        const timerLabel = document.getElementById('timerLabel');
        const progressCircle = document.getElementById('progressCircle');
        const progressDot = document.getElementById('progressDot');
        const mainBtn = document.getElementById('mainBtn');
        const btnIcon = document.getElementById('btnIcon');
        const btnText = document.getElementById('btnText');
        const completedCountEl = document.getElementById('completedCount');
        const totalMinutesEl = document.getElementById('totalMinutes');
        const currentStreakEl = document.getElementById('currentStreak');
        const tomatoIconsEl = document.getElementById('tomatoIcons');
        const tomatoBody = document.getElementById('tomatoBody');

        // è¿›åº¦ç¯å‚æ•°
        const circumference = 2 * Math.PI * 150; // 942.48

        /* ==================== åˆå§‹åŒ– ==================== */
        function init() {
            loadFromStorage();
            updateDisplay();
            updateStats();
            updateTomatoIcons();
            progressCircle.style.strokeDasharray = circumference;
        }

        /* ==================== è®¡æ—¶å™¨æ§åˆ¶ ==================== */
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            btnIcon.textContent = 'â¸';
            btnText.textContent = 'æš‚åœ';
            
            // å¯åŠ¨è¿›åº¦ç¯åŠ¨ç”»
            progressCircle.classList.add('animating');
            progressDot.classList.add('visible');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                updateProgressDot();
                
                if (timeLeft <= 0) {
                    completePhase();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            btnIcon.textContent = 'â–¶';
            btnText.textContent = isWorkPhase ? 'ç»§ç»­ä¸“æ³¨' : 'ç»§ç»­ä¼‘æ¯';
            clearInterval(timerInterval);
            
            // åœæ­¢åŠ¨ç”»
            progressCircle.classList.remove('animating');
            progressDot.classList.remove('visible');
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = isWorkPhase ? settings.workDuration * 60 : getBreakDuration() * 60;
            btnText.textContent = isWorkPhase ? 'å¼€å§‹ä¸“æ³¨' : 'å¼€å§‹ä¼‘æ¯';
            updateDisplay();
            showToast('è®¡æ—¶å™¨å·²é‡ç½® â†º');
        }

        function skipPhase() {
            pauseTimer();
            completePhase();
        }

        function completePhase() {
            clearInterval(timerInterval);
            isRunning = false;
            progressCircle.classList.remove('animating');
            progressDot.classList.remove('visible');
            
            if (isWorkPhase) {
                completedPomodoros++;
                currentStreak++;
                totalMinutes += settings.workDuration;
                updateStats();
                updateTomatoIcons();
                saveToStorage();
                
                playSound();
                showToast('ğŸ‰ å¤ªæ£’äº†ï¼å®Œæˆä¸€ä¸ªç•ªèŒ„ï¼');
                
                const breakType = currentStreak % settings.longBreakInterval === 0 ? 'é•¿ä¼‘æ¯' : 'çŸ­ä¼‘æ¯';
                const breakDuration = currentStreak % settings.longBreakInterval === 0 ? settings.longBreakDuration : settings.shortBreakDuration;
                sendNotification('ğŸ‰ ç•ªèŒ„å®Œæˆï¼', `å¤ªæ£’äº†ï¼ä½ å·²å®Œæˆ ${completedPomodoros} ä¸ªç•ªèŒ„ã€‚\nç°åœ¨å¼€å§‹ ${breakDuration} åˆ†é’Ÿ${breakType}å§ï¼`, 'ğŸ…');
                
                isWorkPhase = false;
                document.body.classList.remove('work-mode');
                document.body.classList.add('rest-mode');
                tomatoBody.setAttribute('fill', '#34C759');
                timeLeft = getBreakDuration() * 60;
                timerLabel.textContent = currentStreak % settings.longBreakInterval === 0 ? 'é•¿ä¼‘æ¯' : 'çŸ­ä¼‘æ¯';
            } else {
                playSound();
                showToast('â˜• ä¼‘æ¯ç»“æŸï¼Œç»§ç»­åŠ æ²¹ï¼');
                sendNotification('â˜• ä¼‘æ¯ç»“æŸï¼', `ä¼‘æ¯æ—¶é—´åˆ°ï¼å‡†å¤‡å¥½å¼€å§‹ä¸‹ä¸€ä¸ª ${settings.workDuration} åˆ†é’Ÿçš„ä¸“æ³¨äº†å—ï¼Ÿ`, 'ğŸ’ª');
                
                isWorkPhase = true;
                document.body.classList.remove('rest-mode');
                document.body.classList.add('work-mode');
                tomatoBody.setAttribute('fill', '#FF6B6B');
                timeLeft = settings.workDuration * 60;
                timerLabel.textContent = 'å·¥ä½œæ—¶é—´';
            }
            
            btnIcon.textContent = 'â–¶';
            btnText.textContent = isWorkPhase ? 'å¼€å§‹ä¸“æ³¨' : 'å¼€å§‹ä¼‘æ¯';
            updateDisplay();
        }

        function getBreakDuration() {
            if (currentStreak > 0 && currentStreak % settings.longBreakInterval === 0) {
                return settings.longBreakDuration;
            }
            return settings.shortBreakDuration;
        }

        /* ==================== æ˜¾ç¤ºæ›´æ–° ==================== */
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const totalTime = isWorkPhase ? settings.workDuration * 60 : getBreakDuration() * 60;
            const progress = (totalTime - timeLeft) / totalTime;
            progressCircle.style.strokeDashoffset = circumference * (1 - progress);
        }

        function updateProgressDot() {
            const totalTime = isWorkPhase ? settings.workDuration * 60 : getBreakDuration() * 60;
            const progress = (totalTime - timeLeft) / totalTime;
            const angle = progress * 2 * Math.PI - Math.PI / 2;
            const radius = 150;
            const centerX = 160;
            const centerY = 160;
            
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            
            progressDot.style.left = `${(x / 320) * 100}%`;
            progressDot.style.top = `${(y / 320) * 100}%`;
            progressDot.style.transform = 'translate(-50%, -50%)';
        }

        function updateStats() {
            completedCountEl.textContent = completedPomodoros;
            totalMinutesEl.textContent = totalMinutes;
            currentStreakEl.textContent = currentStreak;
        }

        function updateTomatoIcons() {
            const total = settings.longBreakInterval;
            tomatoIconsEl.innerHTML = '';
            
            for (let i = 0; i < total; i++) {
                const span = document.createElement('span');
                span.className = 'tomato-icon';
                span.textContent = 'ğŸ…';
                const completed = currentStreak % total;
                if (i < (completed === 0 && currentStreak > 0 ? total : completed)) {
                    span.classList.add('completed');
                }
                tomatoIconsEl.appendChild(span);
            }
        }

        /* ==================== è®¾ç½®é¢æ¿ ==================== */
        function openSettings() {
            document.getElementById('settingsOverlay').classList.add('active');
            document.getElementById('workDuration').value = settings.workDuration;
            document.getElementById('shortBreakDuration').value = settings.shortBreakDuration;
            document.getElementById('longBreakDuration').value = settings.longBreakDuration;
            document.getElementById('longBreakInterval').value = settings.longBreakInterval;
            updateNotificationButton();
        }

        function closeSettings() {
            document.getElementById('settingsOverlay').classList.remove('active');
        }

        function closeSettingsOnOverlay(e) {
            if (e.target.id === 'settingsOverlay') {
                closeSettings();
            }
        }

        function saveSettings() {
            settings.workDuration = parseInt(document.getElementById('workDuration').value) || 25;
            settings.shortBreakDuration = parseInt(document.getElementById('shortBreakDuration').value) || 5;
            settings.longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) || 15;
            settings.longBreakInterval = parseInt(document.getElementById('longBreakInterval').value) || 4;
            
            if (!isRunning) {
                timeLeft = isWorkPhase ? settings.workDuration * 60 : getBreakDuration() * 60;
                updateDisplay();
            }
            
            updateTomatoIcons();
            saveToStorage();
            closeSettings();
            showToast('è®¾ç½®å·²ä¿å­˜ âœ“');
        }

        function resetStats() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç»Ÿè®¡æ•°æ®å—ï¼Ÿ')) {
                completedPomodoros = 0;
                totalMinutes = 0;
                currentStreak = 0;
                updateStats();
                updateTomatoIcons();
                saveToStorage();
                closeSettings();
                showToast('ç»Ÿè®¡å·²æ¸…ç©º');
            }
        }

        /* ==================== é€šçŸ¥ ==================== */
        function toggleNotification() {
            if (!('Notification' in window)) {
                showToast('æ­¤æµè§ˆå™¨ä¸æ”¯æŒé€šçŸ¥');
                return;
            }

            if (Notification.permission === 'granted') {
                showToast('é€šçŸ¥å·²å¼€å¯');
            } else if (Notification.permission === 'denied') {
                showToast('é€šçŸ¥è¢«æ‹’ç»ï¼Œè¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å¼€å¯');
            } else {
                Notification.requestPermission().then(permission => {
                    updateNotificationButton();
                    if (permission === 'granted') {
                        showToast('ğŸ”” é€šçŸ¥å·²å¼€å¯ï¼');
                        sendNotification('ğŸ… é€šçŸ¥å·²å¼€å¯', 'å½“ç•ªèŒ„é’Ÿè®¡æ—¶ç»“æŸæ—¶ï¼Œä½ ä¼šæ”¶åˆ°æé†’ï¼', 'âœ…');
                    } else {
                        showToast('é€šçŸ¥æƒé™è¢«æ‹’ç»');
                    }
                });
            }
        }

        function updateNotificationButton() {
            const statusEl = document.getElementById('notificationStatus');
            
            if (!('Notification' in window)) {
                statusEl.innerHTML = '<span>ä¸æ”¯æŒ</span>';
                statusEl.classList.add('denied');
                return;
            }

            if (Notification.permission === 'granted') {
                statusEl.innerHTML = '<span>âœ“ å·²å¼€å¯</span>';
                statusEl.classList.remove('denied');
                statusEl.classList.add('granted');
            } else if (Notification.permission === 'denied') {
                statusEl.innerHTML = '<span>å·²æ‹’ç»</span>';
                statusEl.classList.remove('granted');
                statusEl.classList.add('denied');
            } else {
                statusEl.innerHTML = '<span>ç‚¹å‡»å¼€å¯</span>';
                statusEl.classList.remove('granted', 'denied');
            }
        }

        function sendNotification(title, body, icon = 'ğŸ…') {
            if (!('Notification' in window)) return;

            if (Notification.permission === 'granted') {
                const notification = new Notification(title, {
                    body: body,
                    icon: `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">${icon}</text></svg>`,
                    tag: 'pomodoro-timer',
                    requireInteraction: true
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };

                setTimeout(() => notification.close(), 5000);
            }
        }

        /* ==================== æœ¬åœ°å­˜å‚¨ ==================== */
        function saveToStorage() {
            const data = {
                settings,
                completedPomodoros,
                totalMinutes,
                currentStreak,
                date: new Date().toDateString()
            };
            localStorage.setItem('pomodoroData', JSON.stringify(data));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('pomodoroData');
            if (saved) {
                const data = JSON.parse(saved);
                
                if (data.date === new Date().toDateString()) {
                    completedPomodoros = data.completedPomodoros || 0;
                    totalMinutes = data.totalMinutes || 0;
                    currentStreak = data.currentStreak || 0;
                }
                
                if (data.settings) {
                    settings = { ...settings, ...data.settings };
                }
            }
            
            timeLeft = settings.workDuration * 60;
        }

        /* ==================== æç¤ºéŸ³ ==================== */
        function playSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                [800, 1000, 1200].forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        osc.start(audioContext.currentTime);
                        osc.stop(audioContext.currentTime + 0.3);
                    }, i * 150);
                });
            } catch (e) {
                console.log('æ— æ³•æ’­æ”¾æç¤ºéŸ³');
            }
        }

        /* ==================== Toast ==================== */
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        /* ==================== é¡µé¢å¯è§æ€§ ==================== */
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRunning) {
                localStorage.setItem('pomodoroHiddenTime', Date.now().toString());
            } else if (!document.hidden && isRunning) {
                const hiddenTime = localStorage.getItem('pomodoroHiddenTime');
                if (hiddenTime) {
                    const elapsed = Math.floor((Date.now() - parseInt(hiddenTime)) / 1000);
                    timeLeft = Math.max(0, timeLeft - elapsed);
                    localStorage.removeItem('pomodoroHiddenTime');
                    
                    if (timeLeft <= 0) {
                        completePhase();
                    } else {
                        updateDisplay();
                    }
                }
            }
        });

        // åˆå§‹åŒ–
        init();
        updateNotificationButton();
    </script>
