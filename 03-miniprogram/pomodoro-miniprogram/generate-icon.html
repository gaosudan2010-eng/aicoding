    <script>
        // ç»˜åˆ¶ç•ªèŒ„å›¾æ ‡
        function drawTomatoIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 144;
            
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, size, size);
            
            // èƒŒæ™¯ - åœ†è§’çŸ©å½¢æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FFF5F0');
            gradient.addColorStop(1, '#FFE0D0');
            
            // ç»˜åˆ¶åœ†è§’çŸ©å½¢èƒŒæ™¯
            const radius = size * 0.22;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // ç•ªèŒ„ä¸­å¿ƒä½ç½®
            const centerX = size / 2;
            const centerY = size / 2 + size * 0.05;
            const tomatoRadius = size * 0.35;
            
            // ç•ªèŒ„é˜´å½±
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + tomatoRadius * 0.15, tomatoRadius * 0.9, tomatoRadius * 0.2, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 107, 107, 0.2)';
            ctx.fill();
            
            // ç•ªèŒ„èº«ä½“
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, tomatoRadius, tomatoRadius * 0.88, 0, 0, Math.PI * 2);
            
            // ç•ªèŒ„æ¸å˜
            const tomatoGradient = ctx.createRadialGradient(
                centerX - tomatoRadius * 0.3, centerY - tomatoRadius * 0.3, 0,
                centerX, centerY, tomatoRadius
            );
            tomatoGradient.addColorStop(0, '#FF8A8A');
            tomatoGradient.addColorStop(0.5, '#FF6B6B');
            tomatoGradient.addColorStop(1, '#E85555');
            ctx.fillStyle = tomatoGradient;
            ctx.fill();
            
            // ç•ªèŒ„é«˜å…‰
            ctx.beginPath();
            ctx.ellipse(
                centerX - tomatoRadius * 0.35, 
                centerY - tomatoRadius * 0.25, 
                tomatoRadius * 0.25, 
                tomatoRadius * 0.18, 
                -0.4, 0, Math.PI * 2
            );
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fill();
            
            // å°é«˜å…‰
            ctx.beginPath();
            ctx.ellipse(
                centerX - tomatoRadius * 0.45, 
                centerY - tomatoRadius * 0.35, 
                tomatoRadius * 0.1, 
                tomatoRadius * 0.08, 
                -0.4, 0, Math.PI * 2
            );
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();
            
            // å¶å­ä½ç½®
            const leafY = centerY - tomatoRadius * 0.75;
            
            // å·¦å¶å­
            ctx.beginPath();
            ctx.moveTo(centerX, leafY);
            ctx.quadraticCurveTo(centerX - tomatoRadius * 0.5, leafY - tomatoRadius * 0.3, centerX - tomatoRadius * 0.6, leafY + tomatoRadius * 0.1);
            ctx.quadraticCurveTo(centerX - tomatoRadius * 0.3, leafY + tomatoRadius * 0.1, centerX, leafY);
            ctx.fillStyle = '#34C759';
            ctx.fill();
            
            // å³å¶å­
            ctx.beginPath();
            ctx.moveTo(centerX, leafY);
            ctx.quadraticCurveTo(centerX + tomatoRadius * 0.5, leafY - tomatoRadius * 0.3, centerX + tomatoRadius * 0.6, leafY + tomatoRadius * 0.1);
            ctx.quadraticCurveTo(centerX + tomatoRadius * 0.3, leafY + tomatoRadius * 0.1, centerX, leafY);
            ctx.fillStyle = '#34C759';
            ctx.fill();
            
            // èŒ
            ctx.beginPath();
            ctx.roundRect(centerX - size * 0.025, leafY - size * 0.08, size * 0.05, size * 0.1, size * 0.02);
            ctx.fillStyle = '#28A745';
            ctx.fill();
        }
        
        // åˆå§‹åŒ–ç»˜åˆ¶
        function init() {
            drawTomatoIcon(document.getElementById('icon144'), 144);

        }
        
        // ä¸‹è½½å›¾æ ‡

        // é¡µé¢åŠ è½½åç»˜åˆ¶
